	<main>
		<p id="loginLetter">Log In</p>
		<br><br>
		<label for="id">id :</label>
		<input type="text" id="id"><br>
		<label for="pw">pw :</label>
		<input type="password" id="pw">
		<br><br><br><br>
		<button type="button" onclick="logIn()">login</button>
		<button type="button" onclick="location.href='signUp.html'">sign up</button>
		
	</main>
</body>
<script>
	const idInput = document.querySelector('#id')
	const pwInput = document.querySelector('#pw')
	let userObj 

	const userCheck = () =>{
		for(let i = 0; i < localStorage.length; i++){
			if (idInput.value == localStorage.key(i)){
				{
					userObj = JSON.parse(localStorage.getItem(idInput.value))
					if(pwInput.value == userObj.pw){
						return 1
					}
				}
			}
		}
		return 0

	}
	
	const logIn = () =>{
		if (userCheck()){
			alert('로그인을 성공했습니다.');
			localStorage.setItem('loggedIn', true);
			// location.href="index.html"
		}else{
			alert('아이디와 비밀번호를 확인해주세요');
		}

		
	}
	
</script>
