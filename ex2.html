<!DOCTYPE html>
<html>
<head>
    <title>Div 안에 Div 생성하기</title>
    <script>
        function createDivInsideParent() {
            // 새로운 div 요소를 생성
            var newDiv = document.createElement("div");
            newDiv.style.border = "1px solid black"; // 테두리 추가
            
            // 텍스트 내용 추가 (예시로 Div 안의 Div)
            var textNode = document.createTextNode("n일차");
            newDiv.appendChild(textNode);
            
            // 부모 div 생성
            var parentDiv = document.createElement("div");
            parentDiv.appendChild(newDiv); // 자식 div를 부모 div에 추가
            
            // 부모 div를 body에 추가합니다.
            document.body.appendChild(parentDiv);
        }
    </script>
</head>
<body>
    <button onclick="createDivInsideParent()">n일차 생성</button>
</body>
</html>
