<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: fit-content;
        height: fit-content;
    }
    </style>
</head>
<body>
    <div>
    <iframe class="map-image"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3297.9826539466535!2d126.94966659598393!3d37.537926010218584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98a894098ead%3A0xadb47392e74c7178!2z7ISc7Jq47Yq567OE7IucIOuniO2PrOq1rCDrj4TtmZQy6ri4IDUz!5e0!3m2!1sko!2skr!4v1699928788563!5m2!1sko!2skr"
            style="border: 0; min-width: 50vw; height: 50vh"
            allowfullscreen="true"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe></div>

    <button class="change">change</button>    

    <script>
        let change = document.querySelector('.change');
        let map = document.querySelector('.map');
        change.addEventListener('click', function(){map.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1NHiBma5-VwlxWhVh6XcJ0jj3BvKWL14&hl=ko&ehbc=2E312F")});
    </script>
</body>
</html>
