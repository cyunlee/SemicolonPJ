<script>
	var idValid = 0;
	var pwValid = 0;
	
	let idDupCheck = (id) => {
		for(let i = 0; i < localStorage.length; i++){
			if(id == localStorage.key(i))
				return 1
		}
		return 0
	}

	let	idCheck = (id) => {
		if (idDupCheck(id.value)){
			alert('중복된 ID가 있습니다. 다른 ID를 입력해주세요');
			id.value = '';
			id.parentElement.setAttribute("style", "border: red solid 2px ; border-radius : 7px");
			return 0
		}else if(id.value.length < 4){
			id.parentElement.setAttribute("style", "border: red solid 2px ; border-radius : 7px");
			id.value = '';
			alert('유효한 ID를 입력하세요')
				return 0
		}else{
			return 1
		}
	}

	$('#id').blur(function(){
		const inputId = document.querySelector('#id')
		if (idCheck(inputId)){
			idValid = 1;
			inputId.parentElement.removeAttribute("style", "border: red solid 2px ; border-radius : 7px");
			alert('사용 가능한 ID입니다');
		}
	})

	$('#pw').blur(function(){
		const inputPw = document.querySelector('#pw')
		if (inputPw.value.length < 4){
			inputPw.parentElement.setAttribute("style", "border: red solid 2px ; border-radius : 7px");
			alert('비밀번호는 4자리 이상이어야 합니다')
		}
		else{
			pwValid = 1;
			alert('valid pw')
			inputPw.parentElement.removeAttribute("style", "border: red solid 2px ; border-radius : 7px");
		}
	})

	const signUp = () =>{
		if(idValid == 0 || pwValid == 0)
			return alert("아이디나 비밀번호를 확인하세요");
		var userInfo = {
			pw: (document.querySelector('#pw')).value,
			email: (document.querySelector('#email')).value,
			name: (document.querySelector('#name')).value,
			birth: (document.querySelector('#birth')).value,
			phoneNum: (document.querySelector('#phoneNum')).value,
		};
		alert(`가입이 완료되었습니다. 반갑습니다 ${document.querySelector('#id').value}님`)
		const objString = JSON.stringify(userInfo);
		localStorage.setItem(document.querySelector("#id").value, objString);
	}

</script>
