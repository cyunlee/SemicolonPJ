<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 cdn 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- icon용 Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- swiper.js -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>My page_card</title>

    <style>
      /* css 꾸미기 */
      header {
        font-family: "MapoBackpacking";
      }

      @font-face {
        font-family: 'MapoBackpacking';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoBackpackingA.woff') format('woff');
        font-weight: normal;
        font-style: normal;

      /* normalize */
      body {
        margin: 0px;
        padding: 0px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- 상단바 -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="bi bi-airplane-engines"></i> Pocket Travel</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">뭐할까..</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <!-- 카테고리 -->
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">국내</a></li>
                  <li><a class="dropdown-item" href="#">해외</a></li>
                </ul>
              </li>
            </ul>
            <!-- 로그인 -->
            <div class="nav-item ms-auto p-2" style="color: bisque">
              <a class="nav-link" href="#">로그인</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="left"></div>
    <div class="right"></div>
  </body>
</html>
