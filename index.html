    <style>
         /* 글꼴 */
        @font-face {
        font-family: 'MapoBackpacking';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoBackpackingA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
        /* css 꾸미기 */
        /* 상단바 */
        header {
        font-family: 'MapoBackpacking';
        }   
        .custom-bg {
            background-color: #97D2EC; /* 여기에 색상 코드를 넣어주세요 */
            /* c2e7fc */
        }
        /* 중앙 메인 글 */
        h1 {
            font-family: 'MapoBackpacking';
            /* position: static; */
            text-align: center;
            margin-top: 300px;
            /* line-height: 500px; */
            font-size: 60px;
        }
        h5 {
            font-family: 'MapoBackpacking';
            text-align: center;
            margin-top: 40px;
        }
        /* 검색창 */
        #sh {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            z-index: 100;
        }
        #middle {
            display: flex;
        }

        /* 비디오 */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-video__content {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        /* 이미지 넣기 */
        .img_big{
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 30%;
            /* border: 1px solid black; */
            overflow: hidden;
        }
        .img_big img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* opacity: 0.9; */
        }

        #img1{
            left: 9%;
            top: 60%;
            
            animation-name: moving1;
            animation-duration: 10s;
            animation-timing-function: linear;
            
        }
        @keyframes moving1 {
            12.5% {
                left: 19%;
                top: 23%;
            }
            25% {
                left: 42.5%;
                top: 10%;
            }
            37.5% {
                right: 19%;
                top: 23%;
            }
            50% {
                right: 9%;
                top: 60%;
            }
            62.5% {
                right: 19%;
                top: 97%;
            }
            75% {
                left: 42.5%;
                top: 110%;
            }
            87.5% {
                left: 20%;
                top: 95%;
            }
            100% {
                left: 9%;
                top: 60%;
            }
        }
        #img2{
            left: 19%;
            top: 23%;
            
            animation-name: moving2;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img3{
            left: 42.5%;
            top: 10%;

            animation-name: moving3;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img4{
            right: 19%;
            top: 23%;

            animation-name: moving4;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img5{
            right: 9%;
            top: 60%;

            animation-name: moving5;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img6{
            right: 19%;
            top: 97%;

            animation-name: moving6;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img7{
            left: 42.5%;
            top: 110%;

            animation-name: moving7;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
        #img8{
            left: 19%;
            top: 97%;

            animation-name: moving8;
            animation-duration: 60s;
            animation-timing-function: linear;
        }
        
    </style>
    <title>메인 홈</title>
</head>
